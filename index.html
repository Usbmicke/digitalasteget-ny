<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByggPilot - Din Digitala Kollega</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🛠️</text></svg>">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "marked": "https://esm.sh/marked@^15.0.12"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans flex flex-col min-h-screen">

    <main class="container mx-auto p-4 flex-grow flex flex-col items-center w-full">
        <header class="text-center mb-6 mt-4">
            <h1 class="text-5xl font-bold text-sky-400">
                Bygg<span class="text-sky-600">Pilot</span>
                <span role="img" aria-label="Construction worker icon" class="inline-block ml-2 text-4xl">🧑‍🔧</span>
            </h1>
            <p class="text-lg text-slate-400">Din digitala kollega i byggbranschen</p>
        </header>
        <!-- React hanterar chatt och info-modal -->
    </main>

    <div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-slate-950 text-slate-200 p-4 flex flex-col sm:flex-row items-center justify-between shadow-lg border-t border-slate-700 z-40 opacity-0 invisible transition-opacity duration-300 ease-in-out">
        <p class="mr-0 sm:mr-4 mb-2 sm:mb-0 text-sm">Vi använder cookies för att spara din chathistorik lokalt och förbättra din upplevelse. Genom att fortsätta använda sidan godkänner du detta.</p>
        <button id="accept-cookies-button" class="bg-sky-600 hover:bg-sky-500 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm whitespace-nowrap">Jag förstår</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
